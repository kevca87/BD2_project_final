{% extends "layout.html" %}
{% block content %}
<div class="card mb-3" style="max-width: 1080px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <a href="{{ url_for('product_detail',product_name=product['nombre']) }}">
            <img src="{{url_for('static', filename=product['imagen'])}}" class="mr-3" width="100%" height="100%"/>
        </a>      
      </div>
      <div class="col-md-8">
        <div class="card-body">
            <h1 class="card-title">{{product['nombre']}}</h1>
            <h5 class="card-title">Precio: {{product['precio']}}</h5>
            <!--<p class="card-text">{{product['descripcion']}}</p>   Descomentar cuando se cambie la descr-->
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            <form action="/add_to_cart" method="POST">
                <div>
                    <input type="hidden" class="form-control" name="id" value="{{product['_id']}}">
                </div>
                <div class="form-row align-items-center">
                  <div class="col-auto my-1">
                    <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                    <select id="cant" class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="cant">
                      <option selected>1</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                  <div class="col-auto my-1">
                    <input type="submit" class="btn btn-primary" class="form-control" value="AÃ±adir al carrito">
                  </div>
                </div>
            </form>
        </div>
      </div>
    </div>
</div>
{% endblock %}
