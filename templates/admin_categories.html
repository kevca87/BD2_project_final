{% extends "layout.html" %}
{% block customcss %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!--url_for es una funcion de python que personalizara la pag con el archivo css-->
{% endblock %}
categoria1={
    '_id':1,
    'nombre':'Anillos'
  }
{% block content %}
<h1>PRODUCTOS</h1><!--el uso de una variable que se manda al formulario-->
<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nombre</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td>{{product['_id']}}</td>
        <td>{{product['nombre']}}</td>
        <td class="func1"><a href="/removeproduct?_id={{ product['_id'] }}">
            <button type=submit" class="btn btn-primary">Eliminar</button>
        </a></td>
        <td class="func2"><a href="/update?_id={{ product['_id'] }}">
            <button type=submit" class="btn btn-primary">Editar</button>
        </a></td>
      </tr>
      {% endfor %}
    </tbody>
{% endblock %}
